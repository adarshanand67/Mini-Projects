<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Counter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center m-5">
    <div class="container">
      <img
        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
        alt="JavaScript"
        class="icon"
        width="100"
        height="100"
      />
    </div>

    <div class="container text-center">
      <div class="row">
        <h2>Counter is : <span id="counter"></span></h2>
      </div>
      <div class="row m-3 p-3 border border-5">
        <div class="col">
          <button class="btn btn-success" id="increment">Increment</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" id="decrement">Decrement</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js" async defer></script>
  </body>
</html>
